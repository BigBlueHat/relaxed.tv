<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8"> 
	<title>Relaxed.tv - CouchDB Movietime!</title> 
  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
    article, aside, dialog, figure, footer, header,
    hgroup, menu, nav, section { display: block; }
  </style>
  <link rel="stylesheet" href="style/custom.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="style/print.css" type="text/css" media="print" />
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="style/ie.css" type="text/css" media="screen, projection" />
  <![endif]-->
	<script type="text/javascript" src="script/lib/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="script/lib/jquery.mustache.js"></script>
	<script type="text/javascript" src="script/lib/jquery.hashgrid.js"></script>
	<script type="text/javascript" src="script/lib/jquery.couch2.js"></script>
	<script type="text/javascript" src="script/lib/jquery.hotkeys.js"></script>
	<script type="text/javascript" src="script/lib/sammy-0.6.3.min.js"></script>
	<script type="text/javascript" src="script/lib/underscore.js"></script>
	<script type="text/javascript" src="script/lib/microevent.js"></script>
	<script type="text/javascript" src="script/relaxedtv.js"></script>
	<script type="text/javascript" src="script/util.js"></script>
	<script type="text/javascript" src="script/site.js"></script>
</head> 
<body id="body" class="body">
  <div class="header">
    <div class="container">
      <p class="claim">sit back, relax and learn about couchdb</p>
      <img class="logo" src="images/relaxedtvlogo.png"></img>
    </div>
  </div>

  <div class="video_wrapper">
    <div class="video_container">
      <div class="container">

         <div class="videos">
           <h2>Videos</h2>
           <ul class="video_list">
             
           </ul>
           <p>
             Video upload form coming soon!
           </p>
         </div>

         <div class="video">
           
         </div>
       </div>
    </div>
  </div>
  <script type='text/mustache' class="videoListTemplate">
    {{#videos}}
      <li><a href="#video/{{_id}}" data-id="{{_id}}" class="videoListItem">&#x261E; {{title}}</a></li>
    {{/videos}}
    </ul>
	</script>
	
	<script type='text/mustache' class="youtubeTemplate">
    <iframe width="425" height="349" src="http://www.youtube.com/embed/{{videoid}}" frameborder="0" allowfullscreen></iframe>
	</script>
	
	<script type='text/mustache' class="vimeoTemplate">
    <iframe src="http://player.vimeo.com/video/{{videoid}}?title=1&byline=0&portrait=0&" width="425" height="349" frameborder="0"></iframe>
	</script>
	
	
	
</body>
</html>
